<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to Binary Converter</title>
  <script src="./main.js"></script>
</head>
<body>

  <h1>Text to Binary Converter</h1>

  <label for="textInput">Enter Text:</label>
  <textarea id="textInput" rows="4" cols="50"></textarea>

  <button onclick="convertToBinary()">Convert to Binary</button>
  <button onclick="convertToText()">Convert to Text</button>

  <label for="output">Output:</label>
  <textarea id="output" rows="4" cols="50" readonly></textarea>

</body>
</html>
